<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CellaVision Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="nameInput">Enter a name:</label>
        <input type='text' name='letter1' class='letter' maxlength='1'> 
        <input type='text' name='letter2' class='letter' maxlength='1'>
        <input type='text' name='letter3' class='letter' maxlength='1'>
        <input type='text' name='letter4' class='letter' maxlength='1'>
        <input type='text' name='letter5' class='letter' maxlength='1'>
        <input type='text' name='letter6' class='letter' maxlength='1'> 
        <input type='text' name='letter7' class='letter' maxlength='1'>
        <input type='text' name='letter8' class='letter' maxlength='1'>
        <input type='text' name='letter9' class='letter' maxlength='1'>
        <input type='text' name='letter10' class='letter' maxlength='1'>
        <button onclick="generateImages()">Generate Images</button>
        <div id="imageContainer"></div>
        <button onclick="captureScreenshot()">Download Image</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
